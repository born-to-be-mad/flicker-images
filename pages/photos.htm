<p>
    <a href="#/">Back to Home</a>
</p>

<h5>Shown <b>{{vm.photos.photo.length}}</b> from <b>{{ vm.photos.total}}</b> photos.
    Page <b>{{vm.photos.page}}</b> from <b>{{vm.photos.pages}}</b> pages.</h5>
<input type="text" ng-model="search" class="search-query" placeholder="Search">

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Details</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="photo in vm.photos.photo | filter:search | orderBy:'owner'">
        <td>{{photo.id}}</td>
        <td>{{photo.title}}</td>
        <td>
            <a ng-href="{{vm.getLinkToPhoto(photo)}}"
               target="_blank">
                <img ng-src="{{vm.getPhotoPreview(photo)}}"
                     alt="View image"/>
                View
            </a>
        </td>
    </tr>
    </tbody>
</table>
